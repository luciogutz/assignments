<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/main.css">
    <script src="dist/bundle.js" charset="utf-8"></script>
    <title></title>
  </head>
  <body>
    <aside class="aside">
      <section class="aside__section">
        <button class="buttons button1" type="button" name="button"> Album 1 </button>
        <button class="buttons" type="button" name="button"> Album 2 </button>
        <button class="buttons" type="button" name="button"> Album 3 </button>
        <button class="buttons" type="button" name="button"> Album 4 </button>
        <button class="buttons" type="button" name="button"> Album 5 </button>
        <button class="buttons" type="button" name="button"> Album 6 </button>
      </section>
    </aside>
    <main class="wrapper__collection">
      <h1 class="header"> Album "" </h1>
      <section class="albumWrapper">
          <img class="image" src="https://images4.alphacoders.com/814/81446.jpg" alt="">
          <article data-js="thumbnailContainer" class="albums album1">
              <img
                data-js="albumImg"
                class="albumImg" src="http://www.sideshowtoy.com/photo.php?sku=400302" alt="">
              <button data-js="button1" class="albumSlots"> Album 1 </button>
          </article>
          <article data-js="thumbnailContainer" class="albums album2">
              <img class="albumImg" src="http://i.dailymail.co.uk/i/pix/2016/05/04/16/33D5695700000578-3573233-The_man_of_mystery_Mark_Hamill_told_The_Sun_he_was_thrilled_to_d-m-45_1462374225068.jpg" alt="">
              <button data-js="button2" class="albumSlots"> Album 2 </button>
          </article>
          <article data-js="thumbnailContainer" class="albums">
              <img class="albumImg" src="http://images.social-first.net/files/ikwiz/han-solo-with-blaster1.jpg" alt="">
              <button data-js="button3" class="albumSlots"> Album 3 </button>
          </article>
          <section data-js="modal" class="wrapper hidden notHidden">
            <h1 class="header__modal"> Photo </h1>
                <section class="backButtonSection">
                    <button
                      data-js="backButton"
                      class="backButton"
                      type="button"
                      name="button">
                        <      back to albums
                    </button>
                    <img data-js="modalImage" class="imgPage3" src="" alt="">
                </section>
          </section>
          <article data-js="thumbnailContainer" class="albums album4">
              <img class="albumImg" src="http://vignette2.wikia.nocookie.net/starwars/images/3/3c/Chewbacca-TCGEoD.jpg/revision/latest?cb=20131007145642" alt="">
              <button data-js="button4" class="albumSlots"> Album 4 </button>
          </article>
          <article data-js="thumbnailContainer" class="albums album5">
              <img class="albumImg" src="http://www.sideshowtoy.com/photo.php?sku=1000763" alt="">
              <button data-js="button5" class="albumSlots"> Album 5 </button>
          </article>
          <article data-js="thumbnailContainer" class="albums">
              <img class="albumImg" src="https://pbs.twimg.com/profile_images/679154009949650944/hK_N09QV.jpg" alt="">
              <button data-js="button6" class="albumSlots"> Album 6 </button>
          </article>
      </section>
    </main>


  </body>
</html>
